<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starcraft Hotkey Trainer</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="cabecalho">
      <h2>Amazing Starcraft Hotkey Trainer</h2>
      <h3>단축키 연습 by Angelo Gabriel</h3>
    </div>
    <div class="menu-jogo">
      <h1>
        This Game is simple, just press the hotkey when it appears on the
        screen, as fast as you can.
      </h1>
      <p>Your reaction time is gonna be displayed together with your input.</p>
      <br />
      <h2>Practice</h2>
      <button class="play-button" onclick="startGameRun()">
        Click here to play
      </button>
      <div class="menu-options">
        <h3>Options (choose what you're going to practice):</h3>
        <input type="checkbox" name="abilities" id="abilities" />
        <label for="abilitites">Abilities</label>
        <input type="checkbox" name="building" id="building" />
        <label for="building">Building</label>
        <input type="checkbox" name="unity" id="unity" />
        <label for="unity">Unity</label>
      </div>
    </div>
  </body>
</html>
